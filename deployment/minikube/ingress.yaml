apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: api.vid.app
      http:
        paths:
          - path: /api/gateway
            pathType: Prefix
            backend:
              service:
                name: public-gateway-service
                port:
                  number: 9000
